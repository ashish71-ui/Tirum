version: "3.9"

services:
  backend:
    build:
      context: ./tirum_backend
    container_name: tirum-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./tirum_backend:/app
    expose:
      - "8000"
    environment:
      - DEBUG=1
    networks:
      - appnet

  frontend:
    build:
      context: ./tirumfrontend
      dockerfile: Dockerfile.dev
    container_name: tirum-frontend
    volumes:
      - ./tirumfrontend:/app
      - /app/node_modules
    expose:
      - "3000"
    networks:
      - appnet

  nginx:
    build: ./nginx
    container_name: tirum-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./Backend/static:/app/static  # <-- mount collected static files
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

